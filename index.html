    <script>
        // Get the canvas element
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
  
        // Set the canvas size to the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
  
        // Create an array of colors
        const colors = [
          '#ff0080',
          '#8e2de2',
          '#4ecdc4',
          '#f7ff00',
          '#ff6b6b',
          '#00ff90',
          '#ffb6c1',
          '#48dbfb',
          '#91eae4',
          '#f48fb1'
        ];
  
        // Create an array of circles
        const circles = [];
  
        // Add a click event listener to the body
        document.body.addEventListener('click', (event) => {
          // Generate a random number of circles
          const numCircles = Math.floor(Math.random() * 10) + 10;
  
          // Add the new circles to the array
          for (let i = 0; i < numCircles; i++) {
            const circle = {
              x: event.clientX,
              y: event.clientY,
              size: Math.random() * 50 + 10,
              speed: Math.random() * 5 + 1,
              color: colors[Math.floor(Math.random() * colors.length)]
            };
            circles.push(circle);
          }
        });
  
        // Animation loop
        function animate() {
          // Clear the canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);
  
          // Draw each circle
          for (let i = 0; i < circles.length; i++) {
            const circle = circles[i];
  
            // Draw the circle
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.size, 0, Math.PI * 2, false);
            ctx.fillStyle = circle.color;
            ctx.fill();
  
            // Move the circle
            circle.x += Math.cos(circle.speed) * 2;
            circle.y += Math.sin(circle.speed) * 2;
  
            // Remove the circle if it's off the screen
            if (circle.x < -circle.size || circle.x > canvas.width + circle.size ||
                circle.y < -circle.size || circle.y > canvas.height + circle.size) {
              circles.splice(i, 1);
              i--;
            }
          }
  
          // Call the animation loop again on the next frame
          requestAnimationFrame(animate);
        }
  
        // Start the animation loop
        animate();
